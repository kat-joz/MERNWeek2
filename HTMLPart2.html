<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>

        <style>
            li {
                font-size: 20px;
            }
        </style>

        <!-- loading an external file -->
        <link rel="stylesheet" href="./style1.css"/>

    </head>
    <body>
        <!-- LISTS and List Items -->

        <!-- Ordered List -->
        <ol>
            <!-- List items -->
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ol>

        <!-- unordered list -->
        <ul>
            <!-- List items -->
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ul>

        <!-- nesting lists -->
        <ul>
            <li>this is a single list item</li>
            <ul>
                <li>this is a nested list item</li>
                <li>this is another nested list item</li>
            </ul>
            <li>this is an un-nested list item</li>
        </ul>

        <!-- ANCHOR TAGS -->
        <!-- hyperlinks -->
        <!-- attributes! -->
        <a href="./index.html">this is a link to a new page</a>

        <!-- IMAGES -->
        <img src="https://qa-community.co.uk/static/qa_fill_primary.svg" alt="image of QA logo" style="width: 100px; height: 100px;"/>
    </body>
</html>
